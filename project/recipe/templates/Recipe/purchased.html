{% block content %}


<section class="dishes" id="dishes">

        {% for menu in recipes %}

        {% for i in menu.member.all %}
            {% if i == my %}

            <a href="{% url 'recipe:like' menu.id  %}" class="fa fa-heart"></a>
            <!-- <a href = "{% url 'recipe:like' list_menu.id %}" >Like</a> -->
            <!-- <a href="#" class="fa fa-eye"></a><br> -->
            <a href = "{% url 'recipe:menu' menu.id %}" >
            <h3>{{menu}}</h3></a>
            
        </div>
        {% endif %} 
        {% endfor %}
        
        
        {% endfor %}
  </div>
</section>
