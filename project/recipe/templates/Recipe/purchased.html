{% extends 'recipe/base_user.html' %}
{% load static %}
{% block content %}


<section class="dishes" id="dishes">
    <h1 class="heading">Purchased<span>Recipe</span></h1>
    <div class="box-container" style="margin-top: 3%; margin-bottom: 3%; margin-left: 3%; margin-right: 3%;">
        {% for menu in recipes %}
            {% for i in menu.member.all %}
                {% if i == user %}
                    <div class="box">
                        <img class="image" src="{{menu.pic.url}}" style="width: 50%; ;"/><br>
                        <a href="{% url 'recipe:like' menu.id  %}" class="fa fa-heart"></a>
                        <a href = "{% url 'recipe:menu' menu.id %}" >
                        <h3>{{menu}}</h3></a>
                    </div>
                {% endif %} 
            {% endfor %}
        {% endfor %}
    </div>
</section>

{% endblock %}
