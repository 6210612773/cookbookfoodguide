{% extends 'recipe/layout.html' %}

{% block title %}Menu Search{% endblock %}

{% block content %}

<h2>Search</h2>


<form method="post">
  {% csrf_token %}
  {% for i in form.Have %}   
    {{i}}  <br>   

  {% endfor %} 
  {% for i in form.DontNeed %}   
      {{i}}  <br>   
  {% endfor %}
  <button type="submit">Add Recipe</button>
</form>

{% endblock %}
