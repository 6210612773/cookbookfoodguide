<!-- templates/registration/signup.html -->
{% extends 'registration/base_signup.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
  <div class="title">Registration</div><br>
  <form method="post">
  <form action="#">
    <div class="user-detail">
      <div class="input-box">
        {% csrf_token %}
        
        <label for={{form.username}} Username:{{ form.username }}</label>
        <label for={{form.first_name}} First Name:{{ form.first_name }}</label>
        <label for={{form.last_name}} Last Name:{{ form.last_name }}</label>
        <label for={{form.password1}} Password:{{ form.password1 }}</label>
        <label for={{form.password2}} Password agian: {{ form.password2 }}</label>
                 
      </div>
    </div>
    <div class="button">
      <button type="submit">Sign Up</button>
    </div>
  </form>
</form>
</div>
