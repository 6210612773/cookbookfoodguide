<!-- templates/registration/signup.html -->
{% extends 'registration/base_signup.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
  <div class="title">Registration</div><br>
  <form method="post">
  <form action="#">
    <div class="user-detail">
      <div class="input-box">
        {% csrf_token %}
        {{ form.as_p }}
      </div>
    </div>
    <div class="button">
      <button type="submit">Sign Up</button>
    </div>
  </form>
</form>
</div>
