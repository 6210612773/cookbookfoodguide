{% extends 'registration/base_signup.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="container">
  <div class="title">Registration</div><br>
  <form method="post">
  <form action="#">
    <div class="user-detail">
      <div class="input-box">
        {% csrf_token %}
        <span class="detail"for={{form.username}} Username:{{ form.username }} </span>

      </div>
      <div class="input-box">
        {% csrf_token %}
        <span class="detail" for={{form.last_name}} Email:{{ form.email }} </span>

      </div>
      <div class="input-box">
        {% csrf_token %}
        <span class="detail" for={{form.first_name}} First Name:{{ form.first_name }}</span>

      </div>
      <div class="input-box">
        {% csrf_token %}
        <span class="detail" for={{form.last_name}} Last Name:{{ form.last_name }} </span>

      </div>
      <div class="input-box">
        {% csrf_token %}
        <span class="detail" for={{form.password1}} Password:{{ form.password1 }} </span>

      </div>
      <div class="input-box">
        {% csrf_token %}
        <span class="detail" for={{form.password2}} Password agian: {{ form.password2 }} </span>

      </div>
    </div>
    <br><br>
    <div class="button">
      <center><button type="submit">Sign Up</button></center>
    </div>
  </form>
</form>
</div>
