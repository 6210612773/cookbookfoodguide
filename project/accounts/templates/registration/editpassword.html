<!-- templates/registration/password_reset_confirm.html -->
{% extends 'registration/base_editpassword.html' %}

{% block title %}Enter new password{% endblock %}

{% block content %}


<div class="container">
  <div class="title">Edit your password</div><br>
  <form method="post">
  <form action="#">
    <div class="user-detail">
      <div class="input-box">
        {% csrf_token %}
        <span class="detail" for={{form.old_password}} Enter your old password:{{ form.old_password }}</span>

      </div>
      <br>
      <div class="input-box">
        {% csrf_token %}
        <span class="detail"for={{form.new_password1}} New password:{{ form.new_password1 }} </span>

      </div>
      <div class="input-box">
        {% csrf_token %}
        <span class="detail" for={{form.new_password2}} Confirm password:{{ form.new_password2 }} </span>

      </div>
      
    </div>
    <br><br>
    <div class="button">
      <center><button type="submit">Confirm changed</button></center>
    </div>
  </form>
</form>
</div>



{% endblock %}
