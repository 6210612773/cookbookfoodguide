<!-- templates/base.html -->
<!DOCTYPE html>
<html>
  <head>
    <style>
            body {
                font-family: 'PT mono', sans-serif;
                font-size: 14px;
                margin: 0;
                padding: 0;
                background: rgb(255, 255, 255);
            }
      
            .nav ul{
              list-style: none;
              background-color: #333;
              text-align: left;
              padding: 0;
              margin: 0;
            }

            .nav li{
              font-size: 1.2em;
              line-height: 40px;
              text-align: center;
            }
            .nav a {
              text-decoration: none;
              color: rgb(255, 255, 255);
              display: block;
              padding-left: 10px;
              border-bottom: 1px solid #888;
              transition: .3s;
            }

            .nav a:hover{
              background-color: rgb(211, 7, 7);
            }
          
            .nav a.active{
              background-color: #aaa;
              color: #444;
              cursor: default;
            }
            .nav li li{
              font-size: 0.8em;
            }
            .nav li ul {
                position: absolute;
                display: none;
                width: 100% ;
              }
            .nav li:hover ul {
              display: block;
            }
            .nav li ul li{
              display: block;
              
            }
            .nav li ul li a:hover{
              background-color: rgb(219, 80, 0);
            }

            @media screen and (min-width: 780px) {
              body {
                background: rgb(255, 255, 255);
            }
              .nav li {
                width: 130px;
                border-bottom: none;
                height: 70px;
                line-height: 70px;
                font-size: 1.4em;
                display: inline-block;
                margin-right: -4px;
              }
              
              .nav a {
                border-bottom: none;
              }
              .nav > ul > li {
                text-align:center;
              }
              .nav > ul >li > a {
                padding-left: 0;
              }
              .nav li ul {
                position: absolute;
                display: none;
                width: inherit;
              }
              .nav li:hover ul {
                display: block;
              }
              .nav li ul li{
                display: block;
              }

            }

            nav ul{
              position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                background-color: black;
                text-align: center;
                margin: 0;                
            }
            nav ul li{
                display: inline-block;
                line-height: 40px;
                margin: 0 0px;
                
            }
            nav ul li a{
                color: white;
                font-size: 10px;
                padding: 3px 6px;
                border-radius: 1px;
                text-transform: uppercase;

            }
            
            html {
                  box-sizing: border-box;
            }

            *, *:before, *:after {
              box-sizing: inherit;
            }
            
            .column {
              float: left;
              width: 100%;
              margin-bottom: 16px;
              padding: 0 8px;
            }
            
            .card {
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
              margin: 8px;
            }
            
            .about-section {
              padding: 50px;
              text-align: center;
              background-color: #474e5d;
              color: white;
            }
            
            .container {
              padding: 0 16px;
            }
            
            .container::after, .row::after {
              content: "";
              clear: both;
              display: table;
            }
            
            .title {
              color: grey;
            }

            h1 { color: #b48608; font-family: 'Comic Sans MS', serif; font-size: 36px; font-weight: 400; font-style: italic; line-height: 44px; margin: 0 0 12px; text-align: center; }
            h2 { font-family: 'TH Mali Grade 6', serif; font-size: 28px; font-weight: 400; font-weight: bold; line-height: 44px; margin: 0 0 2px; text-align: center; }    
            p1 { font-family: 'TH Mali Grade 6', serif; font-size: 28px; font-weight: bold; line-height: 44px; margin: 0 0 12px; text-align: center; }    
            p2 { font-family: 'TH Mali Grade 6', serif; font-size: 38px; font-weight: bold; }    

            @media screen and (min-width: 780px){
              nav ul{
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                background-color: black;
                text-align: center;
            }
              nav ul li{
                  display: inline-block;
                  line-height: 80px;
                  margin: 0 5px;
              }
              nav ul li a{
                  color: white;
                  font-size: 14px;
                  padding: 7px 12px;
                  border-radius: 3px;
                  text-transform: uppercase;
                  

            }
            
            h1 { color: #b48608; font-family: 'Comic Sans MS', serif; font-size: 36px; font-weight: 400; font-style: italic; line-height: 44px; margin: 0 0 12px; text-align: center; }
            h2 { font-family: 'TH Mali Grade 6', serif; font-size: 28px; font-weight: 400; font-weight: bold; line-height: 44px; margin: 0 0 2px; text-align: center; }    
            p1 { font-family: 'TH Mali Grade 6', serif; font-size: 28px; font-weight: bold; line-height: 44px; margin: 0 0 12px; text-align: center; }    
            p2 { font-family: 'TH Mali Grade 6', serif; font-size: 38px; font-weight: bold; }    

            html {
                  box-sizing: border-box;
            }

            *, *:before, *:after {
              box-sizing: inherit;
            }
            
            .column {
              float: left;
              width: 33.3%;
              margin-bottom: 16px;
              padding: 0 8px;
            }
            
            .card {
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
              margin: 8px;
            }
            
            .about-section {
              padding: 50px;
              text-align: center;
              background-color: #474e5d;
              color: white;
            }
            
            .container {
              padding: 0 16px;
            }
            
            .container::after, .row::after {
              content: "";
              clear: both;
              display: table;
            }
            
            .title {
              color: grey;
            }
            }
            
            

    
    
    </style>
    <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  </head>
  <body>
    {% block content %}
    {% endblock %}
  </body>
</html>
